<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="fetchBlobstoreUrlAndShowForm()">
    <div id="content">
      <h1>Jordan's Portfolio</h1>
      <p>Hello, I am Jordan, and I study computer science.</p>
      <p>I work on technical projects. You can view my work here:
      <a href="https://github.com/jornichol">Go to my github</a>.</p>
      <p>If you want to learn more about me, <a href="aboutme.html">click here<a/>.</p>
      <p>See a <a href = "gallery.html">gallery</a> of my favorite cities.</p>
      <button onclick="getServerData()">See data from server</button>
      <div id="json-data-container"></div>
      <form id = 'maxComments' action='/data'>
        <label>Enter maximum number of comments displayed:</label>
        <input type = "number" name = "numComments" />
        <input type="submit" >
        <div id="data-container"></div>
      </form>
      <form id = 'comment-form' action = "/data" method = "POST">
        <p>Enter a comment:</p>
        <textarea name="text-input">Here</textarea>
        <input type = "submit" />
        <br/><br/>
      </form>
      <button onclick = "deleteComments()" method = "post">Delete comments</button>
      <form id = 'display-img' class = "hidden" method = "POST" enctype = "multipart/form-data">
        <p>Upload an image:</p>
        <input type = "file" name = "image">
        <input type = "submit">
      </form>
    </div>
  </body>
</html>
